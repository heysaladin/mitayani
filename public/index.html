  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <style>
    /*  ============
        global style
        ============  */

    body {
      margin: 0;
      font-family: "Avenir Next LT Pro Regular", Arial, Helvetica, sans-serif;
    }

    a {
      text-decoration: none;
      color: gray;
    }

    /*  ============
        layout style
        ============  */


    /* header */
    #header nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* footer */
    #footer {
      width: 94%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 3% 24px;
    }

    .container {
      margin: 0 auto;
      max-width: 1200px;
    }


    /*  ============
        custom style
        ============  */

    /* topnav */

    .topnav {
      overflow: hidden;
      /* background-color: #333; */
    }

    .topnav a {
      float: left;
      display: block;
      color: black;
      /* color: #f2f2f2; */
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      /* background-color: #ddd;
      color: black; */
    }

    .topnav a.active {
      /* background-color: #4CAF50;
      color: white; */
    }

    .topnav .icon {
      display: none;
    }

    #logo-site>img {
      height: 64px;
    }

    /* social-media */

    .social-media {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social-media a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 4px;
    }

    .social-media a:first-child {
      margin: 0 4px 0 0px;
    }

    .social-media a:last-child {
      margin: 0 0px 0 4px;
    }

    .social-media a span::before {
      display: block;
      text-align: center;
      width: 16px;
      height: 16px;
      padding: 8px;
      color: white;
      background-color: grey;
      border-radius: 50%;
    }


    /* section */

    section#opening {
      padding: 50px 0 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    section#opening>* {
      text-align: center;
    }

    section#opening>h1 {
      margin: 0 auto 30px;
      font-size: 72pt;
    }

    section#group {
      padding: 120px 0 50px;
    }

    section#action {
      padding: 70px 0 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    section#action h3 {
      text-align: center;
      font-size: 48pt;
      margin: 0 auto 18px;
    }

    .section-title>* {
      text-align: center;
      margin: 0 auto 50px;
    }

    /* grid */

    .grid {
      display: flex;
      flex-wrap: wrap;
    }

    .grid>* {
      width: 48%;
      margin: 10px 1%;
    }

    .grid a img {
      width: 100%;
    }

    /* flex */

    .flex {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }

    .flex>* {
      width: 48%;
      margin: 10px 1%;
    }

    .flex a img {
      height: 100px;
      width: auto;
    }

    /* RESPONSIVE */

    @media screen and (max-width: 600px) {

      /* header */

      #header nav {
        display: block;
      }

      /* footer */

      #footer {
        display: block;
        text-align: center;
      }

      /* topnav */

      /* .topnav a:not(:first-child) {
        display: none;
      } */

      .topnav a:not([href="#home"]) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
        padding: 30px 24px;
      }

      .topnav a {
        padding: 4px 6px;
      }

      /* section */

      section#opening {
        padding: 50px 24px 50px;
      }

      section#opening>h1 {
        margin: 0 auto 20px;
        font-size: 28pt;
      }

      section#action h3 {
        font-size: 36pt;
      }

      /* grid */

      .grid>* {
        width: 98%;
        margin: 6px 1%;
      }

      /* flex */

      .flex {
        flex-direction: column;
      }

      .flex>* {
        width: 98%;
      }
      /* social-media */
      .social-media {
        margin: 32px auto;
      }
    }

    @media screen and (max-width: 600px) {

      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }

      .topnav.responsive .right a:not([class="icon"]) {
        padding: 26px 0 15px 30px;
      }
    }
  </style>

</head>
