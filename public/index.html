    /* section */
    section#opening {

      display: flex;

section#opening>h1 {

      flex-direction: column;
    }

    section#action h3 {
      text-align: center;
      font-size: 32pt;
      margin: 0 auto 14px;
    }

    .section-title>* {
      text-align: center;
      margin: 0 auto 50px;
    }

    /* grid */
    .grid {
      display: flex;
      flex-wrap: wrap;
    }

    .grid>* {
      width: 48%;
      margin: 10px 1%;
    }

    .grid a img {
      width: 100%;
    }

    .flex {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flex>* {
      width: 48%;
      margin: 10px 1%;
    }

    .flex a img {
      height: 100px;
      width: auto;
    }

    @media screen and (max-width: 600px) {

      /* header */
      #header nav {
        display: block;
      }

      /* footer */
      #footer {
        display: block;
      }

      /* .topnav a:not(:first-child) {
        display: none;
      } */
      .topnav a:not([href="#home"]) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 600px) {

      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
